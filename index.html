<!DOCTYPE html>
<html>
    <head>
	<meta http-equiv="content-language" content="en">
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Takepoint.io Stats API</title>
    </head>
    <body>
	<style>
	    pre {
		border: 2px solid black;
		overflow: scroll;
		width: 80vw;
		min-height: 50px;
		margin: 0 auto;
	    }

	    .searchbar {
		margin-bottom: 10px;
		text-align: center;
		font-family: sans-serif;
	    }
	</style>
	<div class="searchbar">
	    <h1>Search for a player</h1>
	    <input/>
	</div>
	<pre id="result"></pre>

	<script>
	    document.onkeydown = function(event) {
		if (event.key === "Enter") {
		    search();
		}
	    }

            function search() {
		let username = document.querySelector("input").value;
		fetch(`http://localhost:5500/stats/${username}`)
		    .then(blob => blob.json())
		    .then(data => {
		        document.querySelector("#result").textContent = JSON.stringify(data, undefined, 2);
		    });
	    }
        </script>
    </body>
</html>
